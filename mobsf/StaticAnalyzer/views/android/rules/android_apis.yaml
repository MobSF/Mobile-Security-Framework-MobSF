- id: api_native_code
  message: Loading Native Code (Shared Library)
  type: Regex
  pattern: System\.loadLibrary\(|System\.load\(
  input_case: exact
  severity: info
- id: api_get_system_service
  message: Get System Service
  type: Regex
  pattern: getSystemService
  input_case: exact
  severity: info
- id: api_get_running_app_processes
  message: Get Running App Processes
  type: Regex
  pattern: getRunningAppProcesses\(
  input_case: exact
  severity: info
- id: api_dexloading
  message: Dynamic Class and Dexloading
  type: RegexOr
  pattern:
    - dalvik\.system\.DexClassLoader
    - java\.security\.ClassLoader
    - java\.net\.URLClassLoader
    - java\.security\.SecureClassLoader
    - \.loadClass\(
    - PathClassLoader\(
    - DexClassLoader\(
    - InMemoryDexClassLoader\(
  input_case: exact
  severity: info
- id: api_java_reflection
  message: Java Reflection
  type: RegexOr
  pattern:
    - java\.lang\.reflect\.Method
    - java\.lang\.reflect\.Field
    - Class\.forName
  input_case: exact
  severity: info
- id: api_crypto
  message: Crypto
  type: RegexOr
  pattern:
    - javax\.crypto
    - kalium\.crypto
    - bouncycastle\.crypto
    - EncryptedFile\.FileEncryptionScheme
    - MessageDigest\.getInstance\(
    - Signature\.getInstance\(
    - Cipher\.getInstance\(
  input_case: exact
  severity: info
- id: api_start_activity
  message: Starting Activity
  type: RegexOr
  pattern:
    - startActivity\(
    - startActivityForResult\(
  input_case: exact
  severity: info
- id: api_start_service
  message: Starting Service
  type: RegexOr
  pattern:
    - startService\(
    - bindService\(
  input_case: exact
  severity: info
- id: api_send_broadcast
  message: Sending Broadcast
  type: RegexOr
  pattern:
    - sendBroadcast\(
    - sendOrderedBroadcast\(
    - sendStickyBroadcast\(
  input_case: exact
  severity: info
- id: api_local_file_io
  message: Local File I/O Operations
  type: RegexOr
  pattern:
    - OpenFileOutput
    - OpenFileInput
    - openFileInput
    - openFileOutput
    - getSharedPreferences
    - SharedPreferences\.Editor
    - getCacheDir
    - getExternalStorageState
    - openOrCreateDatabase
    - new File\(
    - import java\.io\.
    - import java\.nio\.file
    - import java\.util\.Scanner
  input_case: exact
  severity: info
- id: api_ipc
  message: Inter Process Communication
  type: RegexOr
  pattern:
    - IRemoteService\.Stub
    - IBinder
    - Intent
  input_case: exact
  severity: info
- id: api_web
  message: 'HTTP Requests, Connections and Sessions'
  type: RegexOr
  pattern:
