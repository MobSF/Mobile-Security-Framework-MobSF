      <script>
     
            // Result View
            function load_result(url){
                hide_loader();
                var xhr = new XMLHttpRequest()
                xhr.open('GET', url, true)
                xhr.addEventListener("loadstart", function(evt){
                    Notifier.snackbar({
                        message: "Analysis started! Please wait to be redirected or check recent scans after sometime.",
                        duration: 10,
                    });
                })
                xhr.addEventListener("load", function (evt) {
                    window.location.href = window.location.href + url;
                }, false);
                xhr.send();
            }

            //Download and scan APK
            $('#package').keypress(function(event){
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    _("status").innerText = 'Trying to download ...';
                    show_loader();
                    $.ajax({
                        url : '../download_scan/', 
                        type : "POST",
                        dataType: "json", 
                        data : {
                            package: $('#package').val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                        },
                        success : function(json){
                            if (json.status === 'ok'){
                                i = 1;
                                setInterval(function() {
                                    dot = '';
                                    for (x = 1; x <= i; x++) {
                                        dot += '.';
                                    }
                                    _("status").innerText = "Analyzing" + dot;
                                    i += 1;
                                    if (i == 5) {
                                        i = 1;
                                    }
                                }, 2000);

                                url = json.analyzer + '/?name=' + encodeURIComponent(json.file_name) + '&checksum=' + json.hash + '&type=' + json.scan_type
                                load_result(url);
                            } else {
                                hide_loader();
                                _("status").innerText = json.description;
                            }
                        },
                        error : function(xhr, ajaxOptions, thrownError) {
                            hide_loader();
                        }
                    });
                }
            });
            function show_loader(){
                var loadingOverlay = document.querySelector('.loading');
                loadingOverlay.classList.remove('hidden');
            }

            function hide_loader(){
                var loadingOverlay = document.querySelector('.loading');
                loadingOverlay.classList.add('hidden');
            }
            // Existing
            function _(el){
                return document.getElementById(el);
            }
            // Response Handler     
            function responseHandler(json, isbutton) {
                if (json.status === 'error') {
                    _("status").innerText = json.description;
                } else {
                    i = 1;
                    setInterval(function() {
                        dot = '';
                        for (x = 1; x <= i; x++) {
                            dot += '.';
                        }
                        _("status").innerText = "Analyzing" + dot;
                        i += 1;
                        if (i == 5) {
                            i = 1;
                        }
                    }, 2000);
                    //var url = json.analyzer + '/';
                    //if (json.hash){
                    //    url += '?name=' + encodeURIComponent(json.file_name) + '&checksum=' + json.hash + '&type=' + json.scan_type
                    //}
                    load_result("recent_scans/");
                }
            }
            function progressHandler(event) {
                var percent = (event.loaded / event.total) * 100;
                console.log("Uploaded..." + Math.round(percent));
                _("progressBar").value = Math.round(percent);
                _("status").innerText = Math.round(percent) + "% Uploaded...";
            }
            function completeHandler(event) {
                var json = JSON.parse(event.target.responseText);
                responseHandler(json);
            }
            function errorHandler(event) {
                _("status").innerText = "Upload Failed!";
            }
            function abortHandler(event) {
                _("status").innerText = "Upload Aborted!";
            }
          // Is valid file extensions
          function isValidExt(file_name){
                var val = file_name.toLowerCase();
                var regex = new RegExp("(.*?)\.(ipa|apk|apks|xapk|zip|appx)$");
                val = val.replace(/^.*[\\\/]/, '');
                if (!(regex.test(val))) {
                    _('status').innerText = "Please upload APK/APKS/XAPK/IPA/ZIP/APPX only!";
                    return false;
                }
                return true;
          }
          // Is allowed mimetype
          function isValidMime(file_mime){
                if (file_mime.length < 1)
                    // bypass if mime is not available
                    return true; 
                var supported = [{% for mime in mimes %}'{{mime}}',{% endfor %}];
                if(supported.indexOf(file_mime) >-1)
                    return true;
                 _('status').innerText = "MIME type (" + file_mime + ") is not supported!";
                return false;
          }
         // File Upload
         function uploadFile(file, extradata, i) {
           try {
                if (!isValidExt(file.name) || !isValidMime(file.type)){
                    return;
                }
                _("progressBar").style.visibility = "visible";
                var url = '/upload/'
                var xhr = new XMLHttpRequest()
                xhr.open('POST', url, true)
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
                xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                xhr.upload.addEventListener("progress", progressHandler, false);
                xhr.addEventListener("load", completeHandler, false);
                xhr.addEventListener("error", errorHandler, false);
                xhr.addEventListener("abort", abortHandler, false);
                var formdata = new FormData();
                formdata.append("file", file);
                formdata.append("user_app_name", extradata.user_app_name);
                formdata.append("user_app_version", extradata.user_app_version);
                formdata.append("division", extradata.division);
                formdata.append("country", extradata.country);
                formdata.append("environment", extradata.environment); 
                xhr.send(formdata)
            } catch (e) {
                alert("Error:" + e);
            }
           }
         
           function handleFiles(files, extradata) {
                files = [...files]
                for (var i = 0; i < files.length; i++) {
                    uploadFile(files[i], extradata, i);
                }
           }
         
           // Full Screen Drag & Drop File Upload
           var lastTarget = null;
           function isFile(evt) {
               var dt = evt.dataTransfer;
         
               for (var i = 0; i < dt.types.length; i++) {
                   if (dt.types[i] === "Files") {
                       return true;
                   }
               }
               return false;
           }

           function checkRequired() {
                if (!_('name').value) {
                    _('err_name').classList.remove('hidden');
                    return false;
                } else { _('err_name').classList.add('hidden'); }
                if (!_('version').value) {
                    _('err_version').classList.remove('hidden');
                    return false;
                } else { _('err_version').classList.add('hidden'); }
                if (!_('division').value) {
                    _('err_division').classList.remove('hidden');
                    return false;
                } else { _('err_division').classList.add('hidden'); }            

                return true;
            }

            function populateDivisions() {
                var divisionsUrl = '{{tenant_static}}divisions.json';
                if (!divisionsUrl) return;
                fetch(divisionsUrl)
                    .then(response => response.json())
                    .then(data => {
                        var options = '<option value="">select division</option>';
                        for (i=0; i<data.length; i++){
                            options +='<option value="' + data[i].id + '">' + data[i].name + '</option>';                                                        
                        }
                        _('division').innerHTML = options;
                    });
            }
         
           window.addEventListener("dragenter", function (e) {
               if (isFile(e)) {
                   lastTarget = e.target;
                   document.querySelector("#drop").style.visibility = "";
                   document.querySelector("#drop").style.opacity = 1;
                   document.querySelector("#textnode").style.fontSize = "48px";
               }
           });
         
           window.addEventListener("dragleave", function (e) {
               e.preventDefault();
               if (e.target === document || e.target === lastTarget) {
                   document.querySelector("#drop").style.visibility = "hidden";
                   document.querySelector("#drop").style.opacity = 0;
                   document.querySelector("#textnode").style.fontSize = "42px";
               }
           });
         
           window.addEventListener("dragover", function (e) {
               e.preventDefault();
           });
         
           window.addEventListener("drop", function (e) {
               e.preventDefault();
               document.querySelector("#drop").style.visibility = "hidden";
               document.querySelector("#drop").style.opacity = 0;
               document.querySelector("#textnode").style.fontSize = "42px";
               if (!checkRequired()) { return; }
               if (e.dataTransfer.files.length > 0)
               {
                    var extradata = new Object();                
                    extradata.user_app_name = $('#name').val();
                    extradata.user_app_version = $('#version').val();
                    extradata.country = $('#country').val().join(',');
                    extradata.division = $('#division').val();                
                    extradata.environment = $('#environment').val();
                    handleFiles(e.dataTransfer.files, extradata);
               }
           });

            $(document).ready(function() {
                populateDivisions();

                // Ensure required fields are filled
                $('input[type=file]').click(function () {
                    return checkRequired();
                });

                // Button File Upload
                $('input[type=file]').change(function() {
                    _('status').innerText = "";
                    if (_("uploadFile").files.length === 0) {
                        return;
                    }
                    _("uploadFile").style.display = "none";
                    var files = _("uploadFile").files;
                    var extradata = new Object();
                    extradata.user_app_name = $('#name').val();
                    extradata.user_app_version = $('#version').val();
                    extradata.country = $('#country').val().join(',');
                    extradata.division = $('#division').val();                
                    extradata.environment = $('#environment').val();
                    handleFiles(files, extradata);                    
                });
            });
      </script>
   </body>
</html>
