language: python
python:
- '3.6'
virtualenv:
  system_site_packages: false
sudo: false
cache:
- apt
- pip
before_install:
- export TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
- REPO=`pwd`
- echo $REPO
- echo $TRAVIS_TAG
- pwd
- export PDFGEN_PKGFILE="wkhtmltox_0.12.5-1.bionic_amd64.deb"
- export PDFGEN_URL="https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/${PDFGEN_PKGFILE}"
- export YARA_URL="https://github.com/rednaga/yara-python-1"
- export POSTGRES=False
- wget ${PDFGEN_URL}
- dpkg -i ${PDFGEN_PKGFILE}
- sudo apt install -y software-properties-common
- sudo add-apt-repository ppa:linuxuprising/java -y
- sudo apt update
- echo oracle-java11-installer shared/accepted-oracle-license-v1-2 select true | /usr/bin/debconf-set-selections
addons:
  apt:
    packages:
      - python3-pip
      - git
      - unzip
      - libssl-dev
      - libffi-dev
      - libxml2-dev
      - libxslt1-dev
      - python3-dev
      - libevent-dev
      - libxml2
      - libxml2-dev
      - libxml2-utils
      - software-properties-common
      - python3-setuptools
      - oracle-java11-installer
      - sqlite3
      - fontconfig-config
      - libjpeg-turbo8
      - fontconfig
      - xorg
      - xfonts-75dpi
install:
- export PYTHONIOENCODING=UTF8
- pip install coveralls
before_script:
  # apkid is not being tested currently
  - pip install -r requirements.txt
script:
  - python manage.py test