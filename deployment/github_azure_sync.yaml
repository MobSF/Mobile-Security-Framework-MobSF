name: Keep clone up to date
variables:
  REMOTE_ADDR: 'https://github.com/keatkean/Mobile-Security-Framework-MobSF.git'
stages:
  - stage: running_git_commands
    displayName: running_git_commands
    jobs:
      - job: initiate
        displayName: initiate
        continueOnError: false
        steps:
        - checkout: self
          clean: true
          persistCredentials: true
          displayName: run_commands
        - bash: | 
            git checkout master
            git remote add Mobile-Security-Framework-MobSF $(REMOTE_ADDR)
            git fetch Mobile-Security-Framework-MobSF master
            git reset --hard Mobile-Security-Framework-MobSF/master
            git pull --rebase Mobile-Security-Framework-MobSF master
            git push -f origin HEAD:main